<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Калькулятор</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="calculator">
            <input type="text" id="first-number" placeholder="Число 1">
            <input type="number" id="second-number" placeholder="Число 2">
            <div class="buttons">
                <button id="plus"><span>+</span></button>
                <button id="minus"><span>−</span></button>
                <button id="multiply"><span>×</span></button>
                <button id="divide"><span>/</span></button>
            </div>
            <div class="result">Результат: <span id="output"></span></div>
        </main>
    </body>
    <script>
        document.querySelectorAll("button").forEach((element) =>
            element.addEventListener('click', () => {
                let id_button = String(element.id);
                let first_number = document.getElementById("first-number").value;
                let second_number = document.getElementById("second-number").value;
                let field_result = document.getElementById("output");
                let result = 0;

                first_number = Number(first_number);
                second_number = Number(second_number);
                
                if (isNaN(first_number) || isNaN(second_number)) {
                    field_result.textContent = "Ошибка расчета";
                    return;
                }
                switch (id_button) {
                    case "plus":
                        result = first_number + second_number;
                        field_result.textContent = result;
                        break;
                    case "minus":
                        result = first_number - second_number;
                        field_result.textContent = result;
                        break;
                    case "multiply":
                        result = first_number * second_number;
                        field_result.textContent = result;
                        break;
                    case "divide":
                        if (second_number == 0) {
                            field_result.textContent = "Делить на 0 нельзя";
                        } else {                        
                            result = first_number / second_number;
                            field_result.textContent = result;
                            break;
                        }
                }
                
            })
        )
    </script>
</html>
